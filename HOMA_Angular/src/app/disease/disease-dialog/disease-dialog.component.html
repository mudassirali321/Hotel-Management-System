<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
                        <h4 class="card-title">{{this.isEditMode ? 'Edit disease' : 'Add disease'}}</h4>
                        <p class="card-category"> {{this.isEditMode ? 'Here You Can Edit the Disease' : 'Here You Can
                            Define New Disease'}}</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]='form1' novalidate>
                            <mat-card style='margin-top:10px;'>
                                <div>
                                    <div fxLayout="row">
                                        <div fxFlex="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <mat-label>ID</mat-label>
                                                <input formControlName='Id' matInput placeholder="ID">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-checkbox class="example-margin" formControlName="isActive"
                                                color="primary" ng-checked="isActive">
                                                IsEnabled
                                           </mat-checkbox>

                                        </div>
                                    </div>
                                   <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                            <mat-label>Title</mat-label>
                                              <input formControlName="Title" matInput>
                                              <mat-error *ngFor="let validation of validation_messages.Title">
                                                  <mat-error class="error-message"
                                                      *ngIf="form1.get('Title').hasError(validation.type)
                                                                                                               ">
                                                      {{validation.message}}
                                                  </mat-error>
                                              </mat-error>
                                          </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                              <mat-label>Symptoms</mat-label>
                                              <mat-select formControlName="Symptoms"> 
                                                <mat-option value="Fever">Fever</mat-option>
                                                <mat-option value="Back Pain">Back Pain</mat-option>
                                                  </mat-select>
                                                  <mat-error *ngFor="let validation of validation_messages.Symptoms">
                                                    <mat-error class="error-message"
                                                        *ngIf="form1.get('Symptoms').hasError(validation.type)
                                                                                                  ">
                                                        {{validation.message}}
                                                    </mat-error>
                                                </mat-error>
                                          </mat-form-field>
                                      </div>
                                    </div>
     

                                    <div fxLayout="row">
                                        <div fxFlex>
                                            <button *ngIf="imageUrl" class="btnCancelImage"
                                                    (click)="btnCancelImage()">
                                                x
                                            </button>
                                            <div *ngIf="imageUrl" class="imageContainer">
                                                <img [src]="imageUrl" class="image-area" />
                                            </div>
                                            <div class="d-none">
                                                <input formControlName="" type="file" id="imageUpload" #fileInput
                                                       (change)="uploadPhoto($event.target.files)" />
                                            </div>
                                            <button type="file" id="btnUploadImage" class="btnUploadImage"
                                                    (click)="fileInput.click()">
                                                <mat-icon>cloud_upload</mat-icon>
                                                Upload Image
                                             </button>
                                        </div>
                                    </div>


                                    <div fxLayout="row" fxLayoutGap="9px" fxLayoutAlign="end center">
                                        <button mat-raised-button color="warn" (click)='dialogRef.close()'>
                                            Cancel
                                        </button>
                                       <button mat-raised-button [ngClass]="{ 'btnSave': form1.valid}"
                                            [disabled]='form1.invalid' (click)="saveDisease()">
                                            Save
                                        </button>


                                    </div>




                                </div>
                            </mat-card>
                        </form>







                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
