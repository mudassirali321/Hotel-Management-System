<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header ">
                        <h4 class="card-title ">Disease List</h4>
                        <p class="card-category"> Here You Can See Disease List</p>
                    </div>
                    <div class="card-body" fxLayout='column'>

                        <mat-form-field fxFlex='100'>
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                        </mat-form-field>
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSource" class="app-table">
                                <!-- Position Column -->
                                <ng-container matColumnDef="Title">
                                    <th mat-header-cell *matHeaderCellDef>Title</th>
                                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                                </ng-container>
                                <ng-container matColumnDef="Symptoms">
                                    <th mat-header-cell *matHeaderCellDef>Symptoms</th>
                                    <td mat-cell *matCellDef="let element"> {{element.symptoms}} </td>
                                </ng-container>
                                <ng-container matColumnDef="IsActive">
                                    <th mat-header-cell *matHeaderCellDef> IsEnabled </th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-checkbox color="primary" onclick="return false"
                                            [(ngModel)]="element.isActive"></mat-checkbox>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="Action">
                                    <th mat-header-cell *matHeaderCellDef>
                                        <!-- <button mat-raised-button type="button"   class="btn btn-default" id="insertbtn"> Insert
                                    </button> -->
                                        <button mat-button (click)='addDisease()' class='add-btn' color="basic">
                                            <mat-icon>note_add</mat-icon> Add Disease
                                        </button>
                                    </th>
                                    <td mat-cell *matCellDef="let obj">
                                        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
                                            <button mat-button (click)='editDisease(obj,true)' class='btn-edit'
                                                matTooltip="Edit Disease" matTooltipPosition="left" color="primary">

                                               <mat-icon>edit</mat-icon>
                                            </button>
                                            <button mat-button (click)='deleteDisease(obj.id)' class='btn-delete'
                                                matTooltip="Delete Disease" matTooltipPosition="below" color="warn">
                                                <mat-icon>delete_forever</mat-icon>
                                            </button>
                                        </div>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns"
                                    [ngClass]="{ 'selected-row': row.id === selectedRowId }"></tr>
                            </table>
                            <div *ngIf="dataSource?.data==0" class="no-records">
                                <span *ngIf='isGridDataLoading'> Loading...</span>
                                <span *ngIf='!isGridDataLoading'> No records found </span>
                            </div>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
